<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec hauteur augmentée -->
    <rect x="0" y="0" width="800" height="1000" fill="#f9f9f9"/>
    
    <!-- Titre -->
    <text x="400" y="40" font-family="'Segoe UI', sans-serif" font-size="24" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        Le concept d'anamorphose sociale
    </text>
    
    <!-- Sous-titre explicatif -->
    <text x="400" y="70" font-family="'Segoe UI', sans-serif" font-size="16" fill="#666" text-anchor="middle" font-style="italic">
        Comment une même réalité est interprétée différemment selon le cadre de référence communautaire
    </text>
    
    <!-- Étiquette de l'objet central - REPOSITIONNÉE -->
    <rect x="250" y="100" width="300" height="40" rx="5" ry="5" fill="#f9f9f9" stroke="#333" stroke-width="0.5"/>
    <text x="400" y="125" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">
        Réalité sociale complexe (à multiples facettes)
    </text>
    
    <!-- Objet anamorphique central - Structure à facettes multiples -->
    <g transform="translate(400, 180)">
        <!-- Structure à 3 faces -->
        <path d="M0,-40 L60,40 L-60,40 Z" fill="#f4d35e" fill-opacity="0.4" stroke="#333" stroke-width="1"/>
        <path d="M0,-40 L60,40 L120,-40 L60,-120 Z" fill="#ee964b" fill-opacity="0.4" stroke="#333" stroke-width="1"/>
        <path d="M0,-40 L-60,40 L-120,-40 L-60,-120 Z" fill="#3a5a78" fill-opacity="0.4" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- DISPOSITION VERTICALE DES COMMUNAUTÉS -->
    
    <!-- Communauté A - TOUT EN HAUT, COUPLÉE AVEC SA PERCEPTION -->
    <g transform="translate(200, 380)">
        <!-- Flèche de A vers l'objet central -->
        <line x1="0" y1="-80" x2="80" y2="-180" stroke="#3a5a78" stroke-width="3" stroke-dasharray="10,4"/>
        <polygon points="80,-180 72,-173 79,-166" fill="#3a5a78"/>
        
        <!-- Zone de la communauté -->
        <rect x="-180" y="-80" width="360" height="160" rx="20" ry="20" fill="#3a5a78" fill-opacity="0.1" stroke="#3a5a78" stroke-width="2"/>
        
        <!-- Titre de la communauté -->
        <rect x="-100" y="-70" width="200" height="30" rx="5" ry="5" fill="#f9f9f9" fill-opacity="0.8"/>
        <text x="0" y="-50" font-family="'Segoe UI', sans-serif" font-size="18" fill="#3a5a78" text-anchor="middle" font-weight="bold">
            Communauté A
        </text>
        
        <!-- Membres de la communauté -->
        <circle cx="-120" cy="-20" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="-80" cy="0" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="-40" cy="-20" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="0" cy="0" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="40" cy="-20" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="80" cy="0" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        <circle cx="120" cy="-20" r="15" fill="#3a5a78" fill-opacity="0.3"/>
        
        <!-- Perception -->
        <g transform="translate(0, 50)">
            <rect x="-160" y="-20" width="320" height="50" rx="10" ry="10" fill="white" stroke="#3a5a78" stroke-width="1.5"/>
            
            <!-- Symbole de perception -->
            <circle cx="-130" cy="5" r="20" fill="#3a5a78" fill-opacity="0.7"/>
            <text x="-130" y="10" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle">?</text>
            
            <text x="0" y="10" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                "Nous voyons une structure confuse,
            </text>
            <text x="0" y="30" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                désordonnée et sans cohérence"
            </text>
        </g>
    </g>
    
    <!-- Communauté C - AU MILIEU -->
    <g transform="translate(400, 600)">
        <!-- Flèche de C vers l'objet central -->
        <line x1="0" y1="-80" x2="0" y2="-320" stroke="#f4d35e" stroke-width="3" stroke-dasharray="10,4"/>
        <polygon points="0,-320 -5,-310 5,-310" fill="#f4d35e"/>
        
        <!-- Zone de la communauté -->
        <rect x="-180" y="-80" width="360" height="160" rx="20" ry="20" fill="#f4d35e" fill-opacity="0.1" stroke="#f4d35e" stroke-width="2"/>
        
        <!-- Titre de la communauté -->
        <rect x="-100" y="-70" width="200" height="30" rx="5" ry="5" fill="#f9f9f9" fill-opacity="0.8"/>
        <text x="0" y="-50" font-family="'Segoe UI', sans-serif" font-size="18" fill="#f4d35e" text-anchor="middle" font-weight="bold">
            Communauté C
        </text>
        
        <!-- Membres de la communauté -->
        <circle cx="-120" cy="-20" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="-80" cy="0" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="-40" cy="-20" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="0" cy="0" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="40" cy="-20" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="80" cy="0" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        <circle cx="120" cy="-20" r="15" fill="#f4d35e" fill-opacity="0.3"/>
        
        <!-- Perception -->
        <g transform="translate(0, 50)">
            <rect x="-160" y="-20" width="320" height="50" rx="10" ry="10" fill="white" stroke="#f4d35e" stroke-width="1.5"/>
            
            <!-- Symbole de perception -->
            <polygon points="-130,-10 -115,20 -145,20" fill="#f4d35e" fill-opacity="0.7"/>
            
            <text x="0" y="10" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                "Nous voyons clairement un triangle,
            </text>
            <text x="0" y="30" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                c'est sa forme naturelle"
            </text>
        </g>
    </g>
    
    <!-- Communauté B - EN BAS -->
    <g transform="translate(600, 820)">
        <!-- Flèche de B vers l'objet central -->
        <line x1="-50" y1="-80" x2="-120" y2="-540" stroke="#ee964b" stroke-width="3" stroke-dasharray="10,4"/>
        <polygon points="-120,-540 -110,-535 -116,-528" fill="#ee964b"/>
        
        <!-- Zone de la communauté -->
        <rect x="-180" y="-80" width="360" height="160" rx="20" ry="20" fill="#ee964b" fill-opacity="0.1" stroke="#ee964b" stroke-width="2"/>
        
        <!-- Titre de la communauté -->
        <rect x="-100" y="-70" width="200" height="30" rx="5" ry="5" fill="#f9f9f9" fill-opacity="0.8"/>
        <text x="0" y="-50" font-family="'Segoe UI', sans-serif" font-size="18" fill="#ee964b" text-anchor="middle" font-weight="bold">
            Communauté B
        </text>
        
        <!-- Membres de la communauté -->
        <circle cx="-120" cy="-20" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="-80" cy="0" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="-40" cy="-20" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="0" cy="0" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="40" cy="-20" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="80" cy="0" r="15" fill="#ee964b" fill-opacity="0.3"/>
        <circle cx="120" cy="-20" r="15" fill="#ee964b" fill-opacity="0.3"/>
        
        <!-- Perception -->
        <g transform="translate(0, 50)">
            <rect x="-160" y="-20" width="320" height="50" rx="10" ry="10" fill="white" stroke="#ee964b" stroke-width="1.5"/>
            
            <!-- Symbole de perception -->
            <rect x="-140" y="-15" width="30" height="30" fill="#ee964b" fill-opacity="0.7"/>
            
            <text x="0" y="10" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                "Nous voyons clairement un carré,
            </text>
            <text x="0" y="30" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
                c'est évident et incontestable"
            </text>
        </g>
    </g>
    
    <!-- Explication pédagogique - AU BAS DU SCHÉMA -->
    <rect x="50" y="920" width="700" height="60" rx="10" ry="10" fill="#f5f5f5" stroke="#333" stroke-width="0.5"/>
    <text x="400" y="945" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
        Chaque communauté anamorphique partage un même "angle de vision" qui rend lisible
    </text>
    <text x="400" y="965" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
        et cohérente une réalité qui paraît chaotique ou absurde pour les autres communautés.
    </text>
</svg>