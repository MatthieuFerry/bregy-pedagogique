<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect x="0" y="0" width="800" height="700" fill="#f9f9f9"/>
    
    <!-- Titre -->
    <text x="400" y="50" font-family="'Segoe UI', sans-serif" font-size="28" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        Trois scénarios d'avenir possibles
    </text>
    
    <!-- Point de départ -->
    <circle cx="400" cy="150" r="40" fill="#333" fill-opacity="0.1" stroke="#333" stroke-width="2"/>
    <text x="400" y="155" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">
        Présent
    </text>
    
    <!-- Flèches de bifurcation -->
    <line x1="400" y1="190" x2="200" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="190" x2="400" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="190" x2="600" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
    </defs>
    
    <!-- Scénario 1: Résorption des irrégularités -->
    <g>
        <!-- Boîte de fond -->
        <rect x="50" y="250" width="220" height="280" fill="#3a5a78" fill-opacity="0.1" rx="10" ry="10" stroke="#3a5a78" stroke-width="2"/>
        
        <!-- Titre et sous-titre -->
        <text x="160" y="275" font-family="'Segoe UI', sans-serif" font-size="18" fill="#3a5a78" text-anchor="middle" font-weight="bold">
            Scénario 1
        </text>
        <text x="160" y="300" font-family="'Segoe UI', sans-serif" font-size="16" fill="#3a5a78" text-anchor="middle">
            Résorption des irrégularités
        </text>
        
        <!-- Illustration simplifiée -->
        <rect x="90" y="320" width="140" height="60" fill="#3a5a78" fill-opacity="0.3" stroke="#3a5a78" stroke-width="1"/>
        <rect x="100" y="330" width="120" height="40" fill="#3a5a78" fill-opacity="0.5" stroke="#3a5a78" stroke-width="1"/>
        <text x="160" y="355" font-family="'Segoe UI', sans-serif" font-size="12" fill="white" text-anchor="middle">
            État-nation renforcé
        </text>
        
        <!-- Caractéristiques -->
        <text x="75" y="410" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Renforcement institutionnel
        </text>
        <text x="75" y="435" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Régulation accrue
        </text>
        <text x="75" y="460" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Cadre conceptuel préservé
        </text>
        <text x="75" y="485" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Anomalies "normalisées"
        </text>
    </g>
    
    <!-- Scénario 2: Communautés anamorphiques progressistes -->
    <g>
        <!-- Boîte de fond -->
        <rect x="290" y="250" width="220" height="280" fill="#f4d35e" fill-opacity="0.1" rx="10" ry="10" stroke="#f4d35e" stroke-width="2"/>
        
        <!-- Titre et sous-titre -->
        <text x="400" y="275" font-family="'Segoe UI', sans-serif" font-size="18" fill="#f4d35e" text-anchor="middle" font-weight="bold">
            Scénario 2
        </text>
        <text x="400" y="300" font-family="'Segoe UI', sans-serif" font-size="16" fill="#f4d35e" text-anchor="middle">
            Communautés anamorphiques
        </text>
        
        <!-- Illustration simplifiée -->
        <circle cx="360" cy="340" r="25" fill="#f4d35e" fill-opacity="0.3" stroke="#f4d35e" stroke-width="1"/>
        <circle cx="400" cy="355" r="20" fill="#f4d35e" fill-opacity="0.3" stroke="#f4d35e" stroke-width="1"/>
        <circle cx="440" cy="340" r="25" fill="#f4d35e" fill-opacity="0.3" stroke="#f4d35e" stroke-width="1"/>
        <line x1="370" y1="345" x2="390" y2="350" stroke="#f4d35e" stroke-width="1.5"/>
        <line x1="410" y1="355" x2="430" y2="345" stroke="#f4d35e" stroke-width="1.5"/>
        
        <!-- Caractéristiques -->
        <text x="315" y="410" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Réseaux horizontaux
        </text>
        <text x="315" y="435" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Production décentralisée
        </text>
        <text x="315" y="460" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Gouvernance participative
        </text>
        <text x="315" y="485" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Économie des communs
        </text>
    </g>
    
    <!-- Scénario 3: Modèle féodal numérique -->
    <g>
        <!-- Boîte de fond -->
        <rect x="530" y="250" width="220" height="280" fill="#ee964b" fill-opacity="0.1" rx="10" ry="10" stroke="#ee964b" stroke-width="2"/>
        
        <!-- Titre et sous-titre -->
        <text x="640" y="275" font-family="'Segoe UI', sans-serif" font-size="18" fill="#ee964b" text-anchor="middle" font-weight="bold">
            Scénario 3
        </text>
        <text x="640" y="300" font-family="'Segoe UI', sans-serif" font-size="16" fill="#ee964b" text-anchor="middle">
            Modèle féodal numérique
        </text>
        
        <!-- Illustration simplifiée -->
        <rect x="580" y="320" width="120" height="25" fill="#ee964b" fill-opacity="0.7" stroke="#ee964b" stroke-width="1"/>
        <rect x="590" y="345" width="40" height="20" fill="#ee964b" fill-opacity="0.5" stroke="#ee964b" stroke-width="1"/>
        <rect x="650" y="345" width="40" height="20" fill="#ee964b" fill-opacity="0.5" stroke="#ee964b" stroke-width="1"/>
        
        <!-- Points représentant des utilisateurs -->
        <g transform="translate(600, 380)">
            <circle cx="0" cy="0" r="4" fill="#333"/>
            <circle cx="10" cy="0" r="4" fill="#333"/>
            <circle cx="20" cy="0" r="4" fill="#333"/>
        </g>
        <g transform="translate(660, 380)">
            <circle cx="0" cy="0" r="4" fill="#333"/>
            <circle cx="10" cy="0" r="4" fill="#333"/>
            <circle cx="20" cy="0" r="4" fill="#333"/>
        </g>
        
        <!-- Caractéristiques -->
        <text x="555" y="410" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Fiefs numériques
        </text>
        <text x="555" y="435" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Dissolution des États
        </text>
        <text x="555" y="460" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Contrôle algorithmique
        </text>
        <text x="555" y="485" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Plateformes comme fiefs
        </text>
    </g>
    
    <!-- Légende théorique -->
    <rect x="150" y="550" width="500" height="80" fill="#f5f5f5" rx="5" ry="5"/>
    <text x="400" y="575" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">
        Théorie du chaos appliquée aux systèmes sociaux (Gleick)
    </text>
    <text x="400" y="600" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
        Un système face aux irrégularités n'a que deux options :
    </text>
    <text x="400" y="620" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
        les résorber ou se transformer en un système radicalement différent.
    </text>
    
    <!-- Note de bas de page dans le fichier SVG uniquement, pas de duplicata dans la page -->
    <text x="400" y="670" font-family="'Segoe UI', sans-serif" font-size="14" fill="#666" text-anchor="middle" font-style="italic" class="svg-caption-hide">
        Représentation des trois trajectoires possibles pour nos sociétés en mutation
    </text>
</svg>