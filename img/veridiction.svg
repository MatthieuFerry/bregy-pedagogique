<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="750" viewBox="0 0 800 750" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect x="0" y="0" width="800" height="750" fill="#f9f9f9"/>
    
    <!-- Titre -->
    <text x="400" y="50" font-family="'Segoe UI', sans-serif" font-size="28" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        L'évolution des systèmes de véridiction
    </text>
    
    <!-- Trois colonnes pour les trois systèmes - Titres espacés -->
    <text x="160" y="120" font-family="'Segoe UI', sans-serif" font-size="24" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        1. Le Verbe
    </text>
    <text x="400" y="120" font-family="'Segoe UI', sans-serif" font-size="24" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        2. La Preuve raisonnée
    </text>
    <text x="640" y="120" font-family="'Segoe UI', sans-serif" font-size="24" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        3. L'Interactivité
    </text>
    
    <!-- Rectangles de fond pour chaque système - Plus espacés -->
    <rect x="60" y="150" width="200" height="250" fill="#f4d35e" fill-opacity="0.2" rx="10" ry="10"/>
    <rect x="300" y="150" width="200" height="250" fill="#3a5a78" fill-opacity="0.2" rx="10" ry="10"/>
    <rect x="540" y="150" width="200" height="250" fill="#ee964b" fill-opacity="0.2" rx="10" ry="10"/>
    
    <!-- Icônes pour chaque système -->
    <!-- Livre pour Le Verbe -->
    <rect x="120" y="180" width="40" height="60" fill="#f4d35e" stroke="#333" stroke-width="1"/>
    <path d="M120,180 Q140,170 160,180" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M120,240 Q140,250 160,240" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Microscope/loupe pour La Preuve -->
    <circle cx="370" cy="200" r="20" fill="none" stroke="#3a5a78" stroke-width="2"/>
    <line x1="370" y1="220" x2="370" y2="240" stroke="#3a5a78" stroke-width="2"/>
    <line x1="370" y1="240" x2="385" y2="255" stroke="#3a5a78" stroke-width="3"/>
    
    <!-- Réseau pour L'Interactivité -->
    <circle cx="610" cy="190" r="10" fill="#ee964b"/>
    <circle cx="640" cy="220" r="10" fill="#ee964b"/>
    <circle cx="580" cy="220" r="10" fill="#ee964b"/>
    <line x1="610" y1="190" x2="640" y2="220" stroke="#ee964b" stroke-width="2"/>
    <line x1="610" y1="190" x2="580" y2="220" stroke="#ee964b" stroke-width="2"/>
    <line x1="580" y1="220" x2="640" y2="220" stroke="#ee964b" stroke-width="2"/>
    
    <!-- Caractéristiques pour chaque système - Bien alignées -->
    <!-- Le Verbe -->
    <text x="85" y="290" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Dogmes et textes sacrés
    </text>
    <text x="85" y="320" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Autorité de l'écrit
    </text>
    <text x="85" y="350" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Révélation divine
    </text>
    
    <!-- La Preuve -->
    <text x="325" y="290" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Science et expérimentation
    </text>
    <text x="325" y="320" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Faits mesurables
    </text>
    <text x="325" y="350" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Reproductibilité
    </text>
    
    <!-- L'Interactivité -->
    <text x="565" y="290" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Connexions et réseaux
    </text>
    <text x="565" y="320" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Fluidité réel/virtuel
    </text>
    <text x="565" y="350" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="start">
        • Collaboration communautaire
    </text>
    
    <!-- Ligne de temps -->
    <line x1="100" y1="450" x2="700" y2="450" stroke="#333" stroke-width="3"/>
    
    <!-- Marqueurs temporels -->
    <line x1="100" y1="440" x2="100" y2="460" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="440" x2="300" y2="460" stroke="#333" stroke-width="2"/>
    <line x1="500" y1="440" x2="500" y2="460" stroke="#333" stroke-width="2"/>
    <line x1="700" y1="440" x2="700" y2="460" stroke="#333" stroke-width="2"/>
    
    <!-- Étiquettes temporelles -->
    <text x="100" y="480" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        Antiquité
    </text>
    <text x="300" y="480" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        XVIIe siècle
    </text>
    <text x="500" y="480" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        XXe siècle
    </text>
    <text x="700" y="480" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        XXIe siècle
    </text>
    
    <!-- Descriptions pour chaque période - Bien espacées et alignées -->
    <text x="160" y="520" font-family="'Segoe UI', sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">
        Jusqu'au XVIIe siècle
    </text>
    <text x="160" y="550" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        L'énonciation de la vérité est
    </text>
    <text x="160" y="575" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        contenue dans le Verbe sacré.
    </text>
    <text x="160" y="610" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        "Est vrai ce qui est conforme
    </text>
    <text x="160" y="630" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        aux textes et dogmes établis."
    </text>
    
    <text x="400" y="520" font-family="'Segoe UI', sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">
        XVIIIe - XXe siècles
    </text>
    <text x="400" y="550" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        L'énonciation de la vérité est
    </text>
    <text x="400" y="575" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        contenue dans la démonstration.
    </text>
    <text x="400" y="610" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        "Est vrai ce qui se prouve et
    </text>
    <text x="400" y="630" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        peut être reproduit par d'autres."
    </text>
    
    <text x="640" y="520" font-family="'Segoe UI', sans-serif" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">
        XXIe siècle (émergent)
    </text>
    <text x="640" y="550" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        L'énonciation de la vérité réside
    </text>
    <text x="640" y="575" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle">
        dans la capacité d'interaction.
    </text>
    <text x="640" y="610" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        "A plus de valeur ce qui interagit
    </text>
    <text x="640" y="630" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle" font-style="italic">
        plus avec son environnement."
    </text>
    
    <!-- Note de conclusion sans cadre -->
    <text x="400" y="680" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle" font-style="italic">
        Chaque époque produit sa propre façon de définir et d'énoncer
    </text>
    <text x="400" y="705" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle" font-style="italic">
        ce qui est considéré comme vrai.
    </text>
    <text x="400" y="730" font-family="'Segoe UI', sans-serif" font-size="16" fill="#333" text-anchor="middle" font-style="italic">
        Nous assistons peut-être à la transition vers un nouveau système de véridiction.
    </text>
</svg>