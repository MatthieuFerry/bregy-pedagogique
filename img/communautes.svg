<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect x="0" y="0" width="800" height="600" fill="#f9f9f9"/>
    
    <!-- Titre -->
    <text x="400" y="50" font-family="'Segoe UI', sans-serif" font-size="24" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        État-nation vs Communautés anamorphiques
    </text>
    
    <!-- Ligne de séparation centrale -->
    <line x1="400" y1="100" x2="400" y2="500" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Titres des deux modèles -->
    <text x="200" y="100" font-family="'Segoe UI', sans-serif" font-size="20" fill="#3a5a78" text-anchor="middle" font-weight="bold">
        État-nation
    </text>
    <text x="600" y="100" font-family="'Segoe UI', sans-serif" font-size="20" fill="#ee964b" text-anchor="middle" font-weight="bold">
        Communautés anamorphiques
    </text>
    
    <!-- Visualisation État-nation -->
    <g transform="translate(200, 250)">
        <!-- Territoire avec frontières -->
        <path d="M-120,-80 L-100,-120 L-60,-130 L-20,-110 L20,-130 L60,-120 L100,-130 L130,-100 L120,-60 
                 L130,-20 L110,20 L130,60 L110,100 L70,120 L30,110 L-10,130 L-50,120 L-90,130 L-130,100 
                 L-120,60 L-140,20 L-120,-20 L-140,-60 Z" 
              fill="#3a5a78" fill-opacity="0.2" stroke="#3a5a78" stroke-width="2"/>
              
        <!-- Points représentant des individus -->
        <circle cx="-80" cy="-40" r="5" fill="#3a5a78"/>
        <circle cx="-40" cy="-60" r="5" fill="#3a5a78"/>
        <circle cx="0" cy="-30" r="5" fill="#3a5a78"/>
        <circle cx="40" cy="-70" r="5" fill="#3a5a78"/>
        <circle cx="80" cy="-50" r="5" fill="#3a5a78"/>
        <circle cx="-70" cy="0" r="5" fill="#3a5a78"/>
        <circle cx="-20" cy="20" r="5" fill="#3a5a78"/>
        <circle cx="30" cy="0" r="5" fill="#3a5a78"/>
        <circle cx="70" cy="30" r="5" fill="#3a5a78"/>
        <circle cx="-60" cy="60" r="5" fill="#3a5a78"/>
        <circle cx="-20" cy="80" r="5" fill="#3a5a78"/>
        <circle cx="20" cy="60" r="5" fill="#3a5a78"/>
        <circle cx="60" cy="80" r="5" fill="#3a5a78"/>
        
        <!-- Structure hiérarchique verticale -->
        <line x1="0" y1="-15" x2="0" y2="15" stroke="#3a5a78" stroke-width="2"/>
        <circle cx="0" cy="0" r="15" fill="#3a5a78" fill-opacity="0.5" stroke="#3a5a78" stroke-width="1"/>
        <text x="0" y="5" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
            É
        </text>
    </g>
    
    <!-- Visualisation Communautés anamorphiques -->
    <g transform="translate(600, 250)">
        <!-- Plusieurs communautés avec chevauchements -->
        <circle cx="-60" cy="-40" r="50" fill="#ee964b" fill-opacity="0.2" stroke="#ee964b" stroke-width="1"/>
        <circle cx="20" cy="-30" r="60" fill="#f4d35e" fill-opacity="0.2" stroke="#f4d35e" stroke-width="1"/>
        <circle cx="-30" cy="40" r="40" fill="#3a5a78" fill-opacity="0.2" stroke="#3a5a78" stroke-width="1"/>
        <circle cx="40" cy="30" r="45" fill="#0077cc" fill-opacity="0.2" stroke="#0077cc" stroke-width="1"/>
        
        <!-- Points représentant des individus avec connexions -->
        <circle cx="-80" cy="-60" r="5" fill="#ee964b"/>
        <circle cx="-40" cy="-40" r="5" fill="#ee964b"/>
        <line x1="-80" y1="-60" x2="-40" y2="-40" stroke="#ee964b" stroke-width="1"/>
        
        <circle cx="0" cy="-60" r="5" fill="#f4d35e"/>
        <circle cx="40" cy="-40" r="5" fill="#f4d35e"/>
        <circle cx="50" cy="-70" r="5" fill="#f4d35e"/>
        <line x1="0" y1="-60" x2="40" y2="-40" stroke="#f4d35e" stroke-width="1"/>
        <line x1="40" y1="-40" x2="50" y2="-70" stroke="#f4d35e" stroke-width="1"/>
        <line x1="50" y1="-70" x2="0" y2="-60" stroke="#f4d35e" stroke-width="1"/>
        
        <circle cx="-60" cy="40" r="5" fill="#3a5a78"/>
        <circle cx="-30" cy="70" r="5" fill="#3a5a78"/>
        <circle cx="0" cy="40" r="5" fill="#3a5a78"/>
        <line x1="-60" y1="40" x2="-30" y2="70" stroke="#3a5a78" stroke-width="1"/>
        <line x1="-30" y1="70" x2="0" y2="40" stroke="#3a5a78" stroke-width="1"/>
        <line x1="0" y1="40" x2="-60" y2="40" stroke="#3a5a78" stroke-width="1"/>
        
        <circle cx="20" cy="10" r="5" fill="#0077cc"/>
        <circle cx="60" cy="30" r="5" fill="#0077cc"/>
        <circle cx="80" cy="50" r="5" fill="#0077cc"/>
        <line x1="20" y1="10" x2="60" y2="30" stroke="#0077cc" stroke-width="1"/>
        <line x1="60" y1="30" x2="80" y2="50" stroke="#0077cc" stroke-width="1"/>
        
        <!-- Individus appartenant à plusieurs communautés -->
        <circle cx="-10" cy="-10" r="5" fill="#purple" stroke="#333" stroke-width="1"/>
        <circle cx="20" cy="50" r="5" fill="#purple" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Caractéristiques État-nation -->
    <g transform="translate(200, 400)">
        <rect x="-150" y="0" width="300" height="100" fill="#f5f5f5" rx="5" ry="5"/>
        <text x="0" y="20" font-family="'Segoe UI', sans-serif" font-size="16" fill="#3a5a78" text-anchor="middle" font-weight="bold">
            Caractéristiques
        </text>
        <text x="-140" y="45" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Défini par un territoire et des frontières
        </text>
        <text x="-140" y="65" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Appartenance unique et imposée
        </text>
        <text x="-140" y="85" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Organisation verticale et centralisée
        </text>
    </g>
    
    <!-- Caractéristiques Communautés anamorphiques -->
    <g transform="translate(600, 400)">
        <rect x="-150" y="0" width="300" height="100" fill="#f5f5f5" rx="5" ry="5"/>
        <text x="0" y="20" font-family="'Segoe UI', sans-serif" font-size="16" fill="#ee964b" text-anchor="middle" font-weight="bold">
            Caractéristiques
        </text>
        <text x="-140" y="45" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Définies par des valeurs et pratiques
        </text>
        <text x="-140" y="65" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Appartenance multiple et choisie
        </text>
        <text x="-140" y="85" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="start">
            • Organisation horizontale et distribuée
        </text>
    </g>
    
    <!-- Flèche d'évolution -->
    <path d="M300,530 L500,530" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
    </defs>
    <text x="400" y="520" font-family="'Segoe UI', sans-serif" font-size="14" fill="#333" text-anchor="middle">
        Transformation en cours ?
    </text>
</svg>